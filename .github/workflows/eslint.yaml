name: ESLint Rules

on:
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    run-eslint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
                uses: actions/checkout@v2

            - name: Install Node.js
                uses: actions/setup-node@v2
                with:
                    node-version: '14'

            - name: Insall dependencies
                run: npm install

            - name: Run ESLint
                run: npm run lint
